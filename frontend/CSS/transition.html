<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform Playground</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background: #111;
        color: white;
        font-family: sans-serif;
      }

      h1 {
        margin-bottom: 20px;
      }

      .card {
        width: 200px;
        height: 250px;
        background: linear-gradient(45deg, #ff4b2b, #ff416c);
        border-radius: 15px;
        transition: transform 0.5s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-20px) scale(1.05) rotate(2deg);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .instructions {
        font-size: 14px;
        text-align: center;
        max-width: 600px;
        margin-top: 20px;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Transform Playground ðŸŽ¨</h1>
    <div class="card"></div>

    <div class="instructions">
      ðŸ–± Hover over the box to see the magic!
      <br />
      Try editing the <b>transform</b> values in the CSS to test: <br />
      <code>translateX, translateY, rotate, scale, skew</code>
    </div>
  </body>
</html>
