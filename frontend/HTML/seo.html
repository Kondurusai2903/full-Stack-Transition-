<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="description" content="Travel blog sharing top destinations in India.">
    <meta name="keywords" content="Travel, Blog, India, Tourism">

    <meta name="twitter:description" content="Explore Goa, Manali, and Kerala with our travel guide.">

    <h1>Travel Blog</h1>
