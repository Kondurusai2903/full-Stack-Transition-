<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rowspan & Colspan Example</title>
  </head>
  <body>
    <h2>Conference Schedule</h2>
    <table border="1">
      <tr>
        <th>Day</th>
        <th>Time</th>
        <th>Session</th>
      </tr>
      <tr>
        <td rowspan="2">Monday</td>
        <td>10:00 AM</td>
        <td>Opening Ceremony</td>
      </tr>
      <tr>
        <td>1:00 PM</td>
        <td>Workshop</td>
      </tr>
      <tr>
        <td colspan="3">End of Day Summary</td>
      </tr>
    </table>
  </body>
</html>
